
<!-- 城市弹窗 -->
<div class="hidden" id="winCity">
  <div class="dialog-city">
    <div class="city-main flex bg-white">
      <div class="flex-1 border-box province"></div>
      <div class="flex-1 hidden city"></div>
      <div class="flex-1 hidden county"></div>
    </div>
    <div class="city-button flex">
      <div class="flex-1">
        <a class="ice-bgbtn i-grey cancel" href="javascript:;">取消</a>
      </div>
      <div class="flex-1">
        <a class="ice-bgbtn i-orange yes" href="javascript:;">确定</a>
      </div>
    </div>
  </div>
  <div class="hidden" id="winCityTemp">
    <div class="city-option" data-value="{id}">{name}</div>
  </div>
</div>
